<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="site.css">

    <title>Industrial Incremental</title>
</head>

<body>
    <h1>Industrial Incremental</h1>
    <div id="app" class="container">
        <div class="sidebar">
            <div v-for="res in resources">
                <resource-component :resource="res"></resource-component>
            </div>
        </div>
        <div class="top">
            <div v-for="producer in producers">
                <game-object-component :game-object="producer"></producer-component>
            </div>
            <div v-for="discovery in discoveries">
                <discovery-component :discovery="discovery"></discovery-component>
            </div>
        </div>
        <div class="main-area">
            <!-- TODO: make separate components for producers/storage/updates etc. -->
            <building-details-component :building="currentSelection"></building-details-component>
        </div>
    </div>
</body>

<script src="./dist/build.js"></script>

</html>
