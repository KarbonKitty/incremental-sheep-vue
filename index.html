<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="site.css">

    <title>Incremental Sheep</title>
</head>
<body>
    <h1>Incremental Sheep</h1>
    <div id="app" class="container">
        <div class="navigation">
            <p><button class="btn danger" @click="gatherGrass">Gather grass</button></p>
        </div>
        <div class="resources">
            <div v-for="res in resources">
                <resource-component :resource="res"></resource-component>
            </div>
        </div>
        <div class="shop">
            <producer-component :producer="producers[0]"></producer-component>
        </div>
    </div>
</body>

<script src="./dist/build.js"></script>

</html>
