<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="site.css">

    <title>Incremental Sheep</title>
</head>
<body>
    <h1>Incremental Sheep</h1>
    <div id="app" class="container">
        <div class="navigation">
            <p><a @click="gatherGrass">Gather grass</a></p>
            <p><a href="#">Recruit</a></p>
        </div>
        <div class="resources">
            <div>Grass: {{ grass | decimal(0) }} / {{ pastureSize * grassPerPastureUnit }} (+{{ gps | decimal(2) }})</div>
            <resource-component name="Hay" :amount="hay" precision="2" />
        </div>
        <div class="shop">
            <div><p>Placeholder</p></div>
        </div>
    </div>
</body>

<script src="./dist/build.js"></script>

</html>
