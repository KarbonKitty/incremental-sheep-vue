<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">

    <title>Sheep Incremental</title>
</head>

<body>
    <h1>Sheep Incremental</h1>
    <div id="app" class="container">
        <toast-component :msg="toastMsg" :last-activation-time="toastActivationTime"></toast-component>
        <prestige-modal-component :visible="prestiging" :advancements="advancements.filter(a => a.locks.length === 1)" :points="resources.advancement.amount"></prestige-modal-component>
        <div class="sidebar">
            <div v-for="res in resources">
                <resource-component :resource="res"></resource-component>
            </div>
            <button class="btn" v-on:click="saveGame">Save</button>
            <button class="btn" v-on:click="loadGame">Load</button>
            <button class="btn" v-on:click="clearSave">Clear Save</button>
            <goal-component :values="currentGoal" :resources="resources"></goal-component>
        </div>
        <div class="top">
            <div class="top-column" v-for="branch in branches">
                <div v-if="availableBuildingsFromBranch(branch).length > 0">
                    <h3>{{ branch | capitalize }}</h3>
                    <div v-for="b in availableBuildingsFromBranch(branch)">
                        <game-object-component :game-object="b" :resources="resources"></game-object-component>
                    </div>
                </div>
            </div>
            <div class="top-column">
                <div>
                    <h3>Discoveries</h3>
                    <div v-for="discovery in discoveries.filter(d => d.locks.length === 0 && !d.done)">
                        <game-object-component :game-object="discovery" :resources="resources"></game-object-component>
                    </div>
                </div>
            </div>
            <!-- <div class="top-column">
                <h3>Upgrades</h3>
                <div v-for="upgrade in upgrades.filter(u => typeof u.objectId == 'undefined')">
                    <game-object-component :game-object="upgrade"></game-object-component>
                </div>
            </div> -->
        </div>
        <div class="main-area">
            <building-details-component :building="currentSelection" :resources="resources" :upgrades="currentUpgrades"></building-details-component>
        </div>
    </div>
</body>

<script src="./dist/build.js"></script>

</html>
